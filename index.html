<!DOCTYPE html>
<html>

<head>
	<!--Lovingly hand-coded by Ross üòé-->
	<title>ToastyMallows</title>
	<link href="index.css" rel="stylesheet">
	<style>
		body {
			border: 0;
			margin: 0;
			padding: 0;
			color: #cccccc;
			font-family: Segoe WPC, Segoe UI, sans-serif;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		.wrapper {
			display: flex;
			flex-flow: column nowrap;
			align-items: stretch;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}

		.header {
			background-color: #3c3c3c;
			height: 30px;
			font-size: 13px;
		}

		.headerWrapper {
			display: flex;
			flex-flow: row nowrap;
			align-items: center;
			height: 100%;
			justify-content: flex-start;
		}

		.headerWrapper * {
			display: inline-block;
			text-align: center;
			padding: 10px 7px;
		}

		.headerIcon {
			max-width: 32px;
			padding: 6px 0 0 0;
			margin: 0 5px 0 5px;
		}

		.headerMenuItem:hover {
			background-color: rgba(255, 255, 255, 0.1);
		}

		.bodyWrapper {
			display: flex;
			flex-flow: row nowrap;
			align-items: stretch;
			height: 100%;
		}

		.sideMenu {
			background-color: #333333;
			flex-basis: 48px;
			padding-top: 10px;
			text-align: center;
			display: flex;
			flex-flow: column nowrap;
		}

		.flyoutPane {
			background-color: #252526;
			width: 300px;
			padding-top: 10px;
			text-align: center;
		}

		.file {
			background-color: #1e1e1e;
			flex-grow: 1;
			font-family: 'Fira Code', monospace;
		}

		.footer {
			background-color: #007ACC;
			height: 22px;
			width: 100%;
			display: flex;
			flex-flow: row nowrap;
			justify-content: space-between;
		}

		.footerLeft {
			display: flex;
			flex-flow: row nowrap;
		}

		.footerRight {
			display: flex;
			flex-flow: row nowrap;
		}

		.footer * {
			text-align: center;
			overflow: hidden;
			white-space: nowrap;
			font-size: 12px;
			color: white;
			padding-top: 1px;
		}

		.footerMenuItem {
			align-items: center;
			height: 100%;
			justify-content: flex-start;
			margin: 0 4px;
			cursor: pointer;
			padding: 0 4px;
		}

		.footerLeft .footerMenuItem:first-child {
			margin: 0 4px 0 1px;
		}

		.footerRight .footerMenuItem:last-child {
			margin: 0 10px 0 0;
		}

		.footerMenuItem:hover {
			background-color: #1F8AD2;
		}

		.footerRemoteDev {
			background-color: #16825D;
			width: 32px;
		}

		.footerRemoteDev:hover {
			background-color: #329171;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerWrapper">
				<div class="headerIcon">
					<img src="favicon.png" />
				</div>
				<div class="headerMenuItem">File</div>
				<div class="headerMenuItem">Edit</div>
				<div class="headerMenuItem">Selection</div>
				<div class="headerMenuItem">View</div>

				<div class="headerMenuItem">Help</div>
			</div>
		</div>
		<div class="bodyWrapper">
			<div class="sideMenu">

			</div>
			<div class="flyoutPane">Flyout Pane</div>
			<div class="file">File</div>
		</div>
		<div class="footer">
			<div class="footerLeft">
				<div class="footerRemoteDev">&gt;&lt;</div>

	</div>
</body>

</html>
